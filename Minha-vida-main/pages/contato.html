<form action="cadastro.html" method="post">
    <h3>Contato</h3>
    Nome
    <input type="text" id="nome" name="nome"
        placeholder="Por favor, informe seu nome completo"
        required>
    
   
        <br>

     
        <input type="E-mail" id="E-mail" name="E-mail"
        placeholder="Informe o seu E-mail">

        <section>
            Data de nacimento
            <input type="date" id="nacimento" name="nacimento">
        </section>

        <section>
            Telefone
            <input type="tel" id="telefone"
            pattern="[0-9]({2})-[0-9]{4}-[0-9]{4}">
        </section>

        <section>
            Sexo
            <input type="radio" id="feminino" name="Sexo">feminino
            <input type="radio" id="masculino"
                name="Sexo">masculino
        </section>

        <section>
            CPF
            <input type="number" id="cpf" name="cpf"
            required>
        </section>

        <section>
            Escolha a sua viagem
            <select id="viagem" name="viagem">
                <option value="nada">Selecione abaixo</option>
                <option value="Bebs">Bebedouro-SP</option>
                <option value="MNPs">Monte Azul Paulista-SP</option>
            </select>
        </section>
        
    

   
    <input type="submit" id="botao" name="botao" value="Gravar">
    <input type="reset" id="botao2" name="botao2" value="Limpar">
    <input type="button" id="teste" name="teste" value="Teste">
    
</form>
